<mat-card>
    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="itemToSave.name">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="cost" [(ngModel)]="itemToSave.cost">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="discount" [(ngModel)]="itemToSave.discount">
    </mat-form-field>
    <button mat-rasied-button (click)="save()">
        add
    </button>
</mat-card>

<mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cost">
        <mat-header-cell *matHeaderCellDef mat-sort-header> cost. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.cost}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="discount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> discount. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.discount}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date | date:"dd.MM.yy"}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
