<input type="text" [(ngModel)]="name" placeholder="name">
<input type="text" [(ngModel)]="lname" placeholder="lname">
<button (click)="send()">send</button>

<div *ngFor="let u of users">
    {{u.name}} {{u.lname}}
</div>


<div *ngFor="let u of ob | async">
    <b>{{u.name}} {{u.lname}}</b>
</div>


<router-outlet></router-outlet>
